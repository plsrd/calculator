<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Rad Calculator</title>
  </head>
  <body>
    <div class="calculator-body">
      <div class="output">
        <div data-previous class="previous-operand"></div>
        <div data-current class="current-operand"></div>
      </div>
          <button data-clear>c</button>
          <button data-delete>del</button>
          <button data-plus-minus>+/-</button>
          <button data-operator>รท</button>
          <button data-number>1</button>
          <button data-number>2</button>
          <button data-number>3</button>
          <button data-operator>x</button>
          <button data-number>4</button>
          <button data-number>5</button>
          <button data-number>6</button>
          <button data-operator>-</button>
          <button data-number>7</button>
          <button data-number>8</button>
          <button data-number>9</button>
          <button data-operator>+</button>
          <button data-number>0</button>
          <button data-number>.</button>
          <button data-number>00</button>
          <button data-equals>=</button>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
